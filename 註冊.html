<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-footer {
            margin-top: 10px;
            text-align: center;
        }
        .invalid-feedback {
            display: none;
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2 class="text-center mb-4">註冊</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">用戶名</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">用戶名只能包含英文或數字。</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">確認密碼</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                <div id="password-error" class="invalid-feedback" style="display: none;"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">註冊</button>
            <div class="form-footer">
                <p>已有帳號？<a href="登入.html">登入</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const usernameInput = document.getElementById('username');
            const invalidFeedback = usernameInput.nextElementSibling;

            // 正则表达式，匹配仅英文和数字的字符
            if (!/^[a-zA-Z0-9]+$/.test(usernameInput.value)) {
                event.preventDefault(); // 阻止表单提交
                invalidFeedback.style.display = 'block'; // 显示错误信息
            } else {
                invalidFeedback.style.display = 'none'; // 隐藏错误信息
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
