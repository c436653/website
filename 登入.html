<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-footer {
            margin-top: 10px;
            text-align: center;
        }
        .invalid-feedback {
            display: none;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2 class="text-center mb-4">登入</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">用戶名</label>
                <input type="text" class="form-control" id="username" required>
                <div class="invalid-feedback">用戶名只能包含英文或數字。</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
            <div class="form-footer mt-3">
                <p>沒有帳號? <a href="註冊.html">註冊</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const invalidFeedback = document.querySelector('.invalid-feedback');
    
            // 绑定表单提交事件
            form.addEventListener('submit', function(event) {
                // 使用正则表达式检查用户名是否只包含英文和数字
                if (!/^[a-zA-Z0-9]+$/.test(usernameInput.value)) {
                    event.preventDefault(); // 如果不符合，阻止表单提交
                    invalidFeedback.style.display = 'block'; // 显示错误信息
                    invalidFeedback.textContent = '用戶名只能包含英文或數字。'; // 设置错误信息文本
                } else {
                    invalidFeedback.style.display = 'none'; // 如果符合，隐藏错误信息
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
